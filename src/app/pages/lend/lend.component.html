<main>
  <div class="container vault-container py-5">
    <div class="row">
      <div class="col-12 col-md-8">
        <h4>SPEC 2.0 Lending Pools</h4>
        <span class="sub-topic">Supply your assets to the lending pools to earn interest.</span>
      </div>
    </div>
    <div *ngIf="loading" class="d-flex align-items-center justify-content-center pt-3"><span
      aria-hidden="true" class="spinner-grow spinner-grow-sm" role="status"></span>&nbsp;Loading...
    </div>

    <div *ngIf="!loading" class="d-flex justify-content-between pt-3">
      <div class="d-flex justify-content-start align-items-end">
        <div class="d-none d-md-flex">
          <span class="fw-bold text-light"><i class="fas fa-hashtag"></i> {{pools.length}} {{
            pools.length > 1 ? "Lending Pools" : "Lending Pool"}}</span>
        </div>
      </div>
    </div>

    <div class="row pt-2 g-3">
      <ng-container *ngFor="let pool of pools; trackBy: poolId">
        <div class="col-12">
          <app-lend-asset-card [pool]="pool" [balance]="balances[pool.ibTokenContract]"></app-lend-asset-card>
        </div>
      </ng-container>
    </div>
  </div>
</main>
